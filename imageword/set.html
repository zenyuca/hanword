<!doctype html>
<html ng-app="hanword" lang="zh-CN">
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>

    <script src="lib/js/angular.min.js"></script>
	<script src="lib/js/jquery.min.js"></script>
	<script src="lib/js/bootstrap.min.js"></script>
	<script src="lib/js/store.js"></script>
	<script src="app.js"></script>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app.css">
	<title>看圖識字-設置</title>
  </head>
  <body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand">看圖識字</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
			       <li><a href="index.html">首頁</a></li>
			       <li class="active"><a>設置</a></li>
			    </ul>
			</div>
		</div>
	</nav>
  	<div class="col-sm-6 col-sx-12 center-block container-fluid" ng-controller="SetCtrl as setCtrl">
  		<form name="setForm" ng-submit="setForm.$valid && setCtrl.submitSet()">
  			<div class="form-group">
  				<label class="sr-only">书名：</label>
  				<div class="input-group input-group-sm">
  					<sapn class="input-group-addon">每頁字數</sapn>
  					<input class="form-control" type="number" placeholder="請輸入每頁顯示的字數" ng-model="setCtrl.setter.wordQuantity" ng-change="setCtrl.changeValue()" required />
  				</div>
  			</div>
  			<div class="form-group">
  				<label class="sr-only">书名：</label>
  				<div class="input-group input-group-sm">
  					<span class="input-group-addon">每頁頁數</span>
  					<input class="form-control" type="number" placeholder="請輸入每頁顯示的頁數" ng-model="setCtrl.setter.pageQuantity" ng-change="setCtrl.changeValue()" required />
  				</div>
  			</div>
  			<div class="form-group">
  				<span class="info-tip">{{setCtrl.setter.tip}}</span>
  			</div>
  			<div class="form-group">
				<input class="btn btn-primary btn-sm center-block" type="submit" value="設置" ng-show="setForm.$valid"/>
			</div>
  		</form>
  	</div>
  </body>
</html>
